<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Google Search Clone
    </title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <header id="header">
        <div id="header-left">
            <div id="logo-container">
                <img id="logo" src="images/google-logo.png" alt="Google Logo" />
            </div>
            <div id="search-section">
                <input id="search-bar" autofocus type="text" name="search" placeholder="Search..."
                    value="build this webpage" />
                <div id="search-settings">
                    <div>
                        <a class="setting" href="">All</a>
                        <a class="setting" href="">Images</a>
                        <a class="setting" href="">Maps</a>
                        <a class="setting" href="">Videos</a>
                        <a class="setting" href="">Shopping</a>
                        <a class="setting" href="">More</a>
                    </div>
                    <div>
                        <a class="extra-setting" href="">Settings</a>
                        <a class="extra-setting" href="">Tools</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="header-right">
            <div id="account">
                <img src="images/grid-icon.png" alt="app grid icon" id="apps-icon">
                <button id="sign-in-button">Sign in</button>
            </div>
            <div id="safe-search">SafeSearch on</div>
        </div>
    </header>
    <section id="results-section">Search results</section>
    <footer id="footer">
        <div id="footer-top-line">
            <p>United Kingdom</p>
            <div id="vertical-line"></div>
            <div id="circle"></div>
            <p id="location">Location</p>
            <span>-</span>
            <p>Based on your past activity</p>
            <span>-</span>
            <p>Use precise location</p>
            <span>-</span>
            <p>Learn more</p>
        </div>
        <div id="footer-bottom-line">
            <p>Help</p>
            <p>Send feedback</p>
            <p>Privacy</p>
            <p>Terms</p>
        </div>
    </footer>
</body>

</html>
